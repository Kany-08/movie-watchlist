<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <div class="wrapper">
        <header>
            <img class="bg" src="assets/poster-pic.jpg" alt="">
            <div class="header-text">
                <div class="container flex align-center">
                    <h1>Find your film</h1>
                    <a class="watchlist" href="watchlist.html">My Watchlist</a>
                </div>
            </div>
        </header>



        <!-- Searchbar -->
        <div class="searchbar flex align-center">
            <img class="search-icon" src="assets/search.svg" alt="">
            <input id="search-bar-input" type="search" aria-label="search-movie" placeholder="Search for a movie">
            <button id="search-btn">Search</button>
        </div>

        <!-- data section -->
        <section class="data-section empty-section" id="data-section">
            <img class="empty-icon" src="assets/Icon.svg" alt="icon.">
            <p>Start exploring</p>
        </section>
    </div>



    <script src="script/index.js" type="module"></script>
</body>

</html>
